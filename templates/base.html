<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>AlfaData — Visualize seus dados educacionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000000;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s ease;
    }
    .navbar-brand svg text tspan { fill: #3b82f6; }
    .navbar-brand:hover { opacity: 0.9; }
    .content-wrapper { flex: 1; padding-top: 90px; }
    footer {
      text-align: center;
      color: #94a3b8;
      padding: 25px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: auto;
    }

    /* Botão principal */
    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      font-weight: 600;
      letter-spacing: 0.4px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      transform: translateY(-2px);
    }

    /* Upload */
    .custom-file-upload {
      display: inline-block;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      font-weight: 600;
      padding: 12px 26px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }
    .custom-file-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.5);
    }
    .file-upload-wrapper input[type="file"] { display: none; }

    /* Hero */
    .hero-title { font-size: 2.8rem; font-weight: 700; }
    .hero-subtitle { color: #cbd5e1; font-size: 1.2rem; }

    /* Table */
    table { color: #f8fafc !important; }
    th { background: #1e293b; }
    td { background: #0f172a; }

    /* Animations */
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hero com efeito de entrada e overlay */
    .hero-section h1 {
      font-size: 2.8rem;
      line-height: 1.3;
    }

    .hero-section p {
      max-width: 600px;
      margin: 0 auto;
    }

    .hero-section .btn-primary {
      font-size: 1.1rem;
      padding: 14px 24px;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.6);
    }

    .text-shadow {
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
    }

    .custom-file-upload {
      display: inline-block;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      font-weight: 600;
      padding: 12px 26px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }

    .custom-file-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.5);
    }

    .file-upload-wrapper input[type="file"] {
      display: none;
    }


  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'alfadata:upload' %}">
        <span class="d-inline-block" style="width: 140px;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" width="140" height="32">
            <text x="45" y="27" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="white">
              Alfa<tspan>Data</tspan>
            </text>
            <g fill="none" stroke="#3b82f6" stroke-width="3">
              <path d="M10 28 L10 15" />
              <path d="M20 28 L20 10" />
              <path d="M30 28 L30 20" />
            </g>
          </svg>
        </span>
      </a>
    </div>
  </nav>

  <main class="container content-wrapper">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 AlfaData — Transforme seus dados educacionais em insights visuais</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
